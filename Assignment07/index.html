<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Object Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Object Display</h1>
        <div class="object-container">
            <img id="object-image" src="" alt="Random Object Image">
            <h2 id="object-title"></h2>
            <p id="object-description"></p>
            <p id="object-author-year"></p>
        </div>
        <button id="random-btn">Show Random Object</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
