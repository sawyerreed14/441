<!DOCTYPE html>
<html>
<head>
  <title>Rotating Images, Text, and Moving Shapes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shreddington City</h1>

  <div id="imageContainer">
    <img src="images/skate1.jpg" alt="Image 1" class="image active">
    <img src="images/skate2.jpg" alt="Image 2" class="image">
    <img src="images/skate3.jpg" alt="Image 3" class="image">
  </div>

  <div id="textContainer">
    <p class="quote active">That was so sick!</p>
    <p class="quote">Absolutely shredding the gnar.</p>
    <p class="quote">Holy smokes he did it again!</p>
  </div>

  <div id="shape"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
